<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>

    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
        <label for="fname">Firstname: </label>
        <input type="text" name="" id="fname"><br><br>
        <label for="mname">Middlename: </label>
        <input type="text" name="" id="mname"><br><br>
        <label for="lname">Middlename: </label>
        <input type="text" name="" id="lname"><br><br>
        <label for="course">Course: </label>
        <select name="" id="course">
            <option value="">Course</option>
            <option value="">B.tech</option>
            <option value="">MBA</option>
            <option value="">BCA</option>
            <option value="">B.sc</option>
        </select> <br><br>
        <label for="gender">Gender: </label><br>
        <input type="radio" name="gender" id="male"> <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female"> <label for="female">Female</label><br>
        <input type="radio" name="gender" id="other"> <label for="other">Other</label><br><br>
        <label for="dob">DOB: </label>
        <input type="datetime-local" name="" id=""><br>
        <label for="phone">Phone</label>
        <input type="text" name="" id="" value="+91" disabled maxlength="3" size="1"> 
        <input type="text" name="" id="phone" maxlength="10" size="10"><br><br>
        <label for="address">Address</label><br>
        <textarea name="" id="" cols="60" rows="5"></textarea>
        <br><br>
        <label for="email">Email: </label>
        <input type="text" name="" id="email"><br><br>
        <label for="password">Password: </label>
        <input type="password" name="" id="password"><br><br>
        <label for="rpassword">Re-type password:</label>
        <input type="password" name="" id="rpassword"><br><br>
        <input type="checkbox" name="" id="checkbox"> <label for="checkbox">Agree to terms and conditions</label>
         <br><br>
         <label for="file">Choose File</label>
         <input type="file" name="" id="file"><br><br>
         <label for="color">Choose Color</label>
         <input type="color" name="" id=""><br><br>
         <input type="reset" value="Reset">
         <input type="submit" value="Submit">
        </fieldset>
    </form>
    
</body>
</html>
